apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service 
  template:
    metadata:
      labels:
        app: user-service 
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: api-gateway 
          image: nebsec/aniflow:user-ms-latest
          ports:
            - containerPort: 8002
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: KAFKA_BOOTSTRAP
              value: "kafka:9092"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_PASSWORD
            - name: DB_ROOT_PASS
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_ROOT_PASS